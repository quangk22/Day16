<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Elements</title>
    <link rel="stylesheet" href="Day16.css">
</head>
<body>
    <div class="container">
        <div class="food-menu">
            <button class="active" type-food="all">All food</button>
            <button type-food="salad">Salad</button>
            <button type-food="meat">Meat</button>
            <button type-food="drinks">Drinks</button>
            <button type-food="dessert">Dessert</button>
        </div>
        <div class="food-list">
            <div class="food-item" type-food="meat">
                <img src="1.jpg" alt="">
            </div>
            <div class="food-item" type-food="meat">
                <img src="2.jpg" alt="">
            </div>
            <div class="food-item" type-food="drinks">
                <img src="1.jpg" alt="">
            </div>
            <div class="food-item" type-food="drinks">
                <img src="2.jpg" alt="">
            </div>
            <div class="food-item" type-food="drinks">
                <img src="3.jpg" alt="">
            </div>
            <div class="food-item" type-food="salad">
                <img src="4.jpg" alt="">
            </div>
            <div class="food-item" type-food="salad">
                <img src="5.jpg" alt="">
            </div>
            <div class="food-item" type-food="dessert">
                <img src="6.jpg" alt="">
            </div>
        </div>
    </div>

    <script >
        const foodBtns = document.querySelectorAll('.food-menu button')
const foodList = document.querySelectorAll('.food-item')

foodBtns.forEach((btn) => {
	btn.addEventListener('click', (e) => {
		const type = e.target.getAttribute('type-food')

		// remove and set active fpr button
		document
			.querySelector('.food-menu button.active')
			.classList.remove('active')
		e.target.classList.add('active')

		// filter elements
		foodList.forEach((item) => {
			if (type == 'all' || item.getAttribute('type-food') == type)
				item.classList.remove('hide')
			else item.classList.add('hide')
		})
	})
})

    </script>
</body>
</html>
